<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Calendar</title>
    <style>


.container {
  align-items: center;
  display: flex;
  height: 100%;
  justify-content: center;
  margin: 0 auto;
  max-width: 600px;
  width: 100%;
}
    </style>
</head>

<body>

            <div class="container" style="-fs-page-sequence: start; page-break-after: always" th:each="month: ${months}">
                <table>
                    <tr colspan="1" th:text="${month.monthName}">
                    </tr>
                    <tr colspan="7">
                        <th>
                            Sunday
                        </th>
                        <th>
                            Monday
                        </th>
                        <th>
                            Tuesday
                        </th>
                        <th>
                            Wednesday
                        </th>
                        <th>
                            Thursday
                        </th>
                        <th>
                            Friday
                        </th>
                        <th>
                            Saturday
                        </th>
                    </tr>
                    <tr  colspan="7" th:each="week: ${month.weeks}">
                        <td th:each="day : ${week.weekDays}">
                            <span th:text="${day.dayOfMonth}" th:unless="${month.monthName} != ${day.monthName}"></span>
                        </td>
                    </tr>
                </table>
            </div>
</body>
</html>
